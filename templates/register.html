<!-- File: templates/register.html -->
{% extends 'base.html' %}
{% block content %}
<h2>{{ user_type|capitalize }} Registration</h2>
<form method="post" action="{{ url_for('auth.register', user_type=user_type) }}">
  <div class="form-group">
    <label>Email/Username</label>
    <input type="text" name="email" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" class="form-control" required>
  </div>
  {% if user_type == 'customer' %}
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Building Number</label>
      <input type="text" name="building_number" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Street</label>
      <input type="text" name="street" class="form-control" required>
    </div>
    <div class="form-group">
      <label>City</label>
      <input type="text" name="city" class="form-control" required>
    </div>
    <div class="form-group">
      <label>State</label>
      <input type="text" name="state" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" name="phone_number" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Passport Number</label>
      <input type="text" name="passport_number" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Passport Expiration (YYYY-MM-DD)</label>
      <input type="text" name="passport_expiration" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Passport Country</label>
      <input type="text" name="passport_country" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Date of Birth (YYYY-MM-DD)</label>
      <input type="text" name="date_of_birth" class="form-control" required>
    </div>
  {% elif user_type == 'agent' %}
    <div class="form-group">
      <label>Booking Agent ID</label>
      <input type="text" name="booking_agent_id" class="form-control" required>
    </div>
  {% elif user_type == 'staff' %}
    <div class="form-group">
      <label>First Name</label>
      <input type="text" name="first_name" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" name="last_name" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Date of Birth (YYYY-MM-DD)</label>
      <input type="text" name="date_of_birth" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Airline Name</label>
      <input type="text" name="airline_name" class="form-control" required>
    </div>
  {% endif %}
  <button class="btn btn-primary" type="submit">Register</button>
</form>
{% endblock %}
