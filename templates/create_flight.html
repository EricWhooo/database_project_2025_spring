{% extends 'base.html' %}
{% block content %}
<h2>Create New Flight</h2>
<form method="post">
  <div class="form-group">
    <label>Flight Number</label>
    <input type="text" name="flight_num" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Departure Airport</label>
    <input type="text" name="departure_airport" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Departure Time (YYYY-MM-DD HH:MM:SS)</label>
    <input type="text" name="departure_time" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Arrival Airport</label>
    <input type="text" name="arrival_airport" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Arrival Time (YYYY-MM-DD HH:MM:SS)</label>
    <input type="text" name="arrival_time" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Price</label>
    <input type="text" name="price" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Status</label>
    <input type="text" name="status" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Airplane ID</label>
    <input type="text" name="airplane_id" class="form-control" required>
  </div>
  <button class="btn btn-primary" type="submit">Create</button>
</form>
{% endblock %}
