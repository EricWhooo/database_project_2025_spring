{% extends 'base.html' %}
{% block content %}
<h2>Grant New Permission</h2>
<form method="post">
  <div class="form-group">
    <label>Staff Username</label>
    <input type="text" name="staff_username" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Permission Type</label>
    <input type="text" name="permission_type" class="form-control" required>
  </div>
  <button class="btn btn-primary" type="submit">Grant Permission</button>
</form>
{% endblock %}
