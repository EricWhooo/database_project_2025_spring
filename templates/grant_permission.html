{% extends 'base.html' %}
{% block content %}
<h2>Grant New Permission</h2>
<form method="post">
  <div class="form-group mb-3">
    <label for="staff_username">Staff Username</label>
    <input id="staff_username" type="text" name="staff_username" class="form-control" required>
  </div>
  <div class="form-group mb-3">
    <label for="permission_type">Permission Type</label>
    <select id="permission_type" name="permission_type" class="form-control" required>
      <option value="Admin">Admin</option>
      <option value="Operator">Operator</option>
    </select>
  </div>
  <button class="btn btn-primary" type="submit">Grant Permission</button>
</form>
{% endblock %}
