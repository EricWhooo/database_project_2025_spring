{% extends 'base.html' %}
{% block content %}
<h2>Add Airplane</h2>
<form method="post">
  <div class="form-group">
    <label>Airplane ID</label>
    <input type="text" name="airplane_id" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Number of Seats</label>
    <input type="text" name="seats" class="form-control" required>
  </div>
  <button class="btn btn-primary" type="submit">Add</button>
</form>
{% endblock %}
