<!-- File: templates/index.html -->
{% extends 'base.html' %}
{% block content %}
<h1>Welcome to the Online Air Ticket Reservation System</h1>
<a href="{{ url_for('auth.login') }}">Login</a> |
<a href="{{ url_for('auth.register', user_type='customer') }}">Customer Register</a> |
<a href="{{ url_for('auth.register', user_type='agent') }}">Agent Register</a> |
<a href="{{ url_for('auth.register', user_type='staff') }}">Staff Register</a>
<hr>
<h2>Search Flights</h2>
<form method="post" action="{{ url_for('public.search_flights') }}">
  <div class="form-group">
    <label>Departure City or Airport</label>
    <input type="text" name="source" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Destination City or Airport</label>
    <input type="text" name="destination" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Departure Date (YYYY-MM-DD)</label>
    <input type="text" name="date" class="form-control" required>
  </div>
  <button class="btn btn-primary" type="submit">Search</button>
</form>
{% endblock %}
