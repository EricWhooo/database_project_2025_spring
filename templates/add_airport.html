{% extends 'base.html' %}
{% block content %}
<h2>Add Airport</h2>
<form method="post">
  <div class="form-group">
    <label>Airport Name</label>
    <input type="text" name="airport_name" class="form-control" required>
  </div>
  <div class="form-group">
    <label>City</label>
    <input type="text" name="airport_city" class="form-control" required>
  </div>
  <button class="btn btn-primary" type="submit">Add</button>
</form>
{% endblock %}
